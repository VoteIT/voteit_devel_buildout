[buildout]
extends =
    http://static.voteit.se/defaults-production-arche2.cfg
#    etc/sources_ssh.cfg
    etc/sources_https.cfg


parts =
    voteit.core
    pydev
    test
    pylint
#    redis
#    redis-build
#    redis-server

eggs =
    coverage
    nose
    waitress
    pyramid_debugtoolbar
    pyramid_ipython
    pyramid_retry
    arche_introspect
    arche_pas
    arche_hashlist
    arche_tos
    arche[thumbnails]
    pygraphviz
    voteit.core[testing]
    voteit.schulze
    voteit.irl
    voteit.debate
    voteit.printable
    voteit.scaffolds
    voteit.dutt
    voteit.motion
    voteit.stv
    voteit.vote_groups
    voteit.groups
    voteit.qr
    voteit.irv
    voteit.combined_simple
    voteit.notes
    voteit.feed


#Note for pygraphviz - It requires some extra packages to be installed.

#Managed by Mr Developer
develop =

newest = false
prefer-final = true
eggs-directory = ${buildout:directory}/eggs
#show-picked-versions = true
update-versions-file = ${buildout:directory}/var/picked_versions.cfg

extensions =
    mr.developer

# mr.developer settings:
sources = sources
auto-checkout = *

versions = versions


[voteit.core]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    ${buildout:eggs}
interpreter = py


[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}
extra_paths = ${buildout:directory}/lib/python2.7/


[test]
recipe = pbp.recipe.noserunner
eggs =
    pbp.recipe.noserunner
    ${buildout:eggs}
working-directory = ${buildout:directory}/src/voteit.core/voteit/core
defaults =
    --detailed-errors
    --nocapture
    --cover-package=voteit.core
    --with-coverage
    --cover-erase
    --with-doctest
    --doctest-tests
    --doctest-extension=txt


[pylint]
recipe = zc.recipe.egg
#Note: Importing all voteit.core dependencies makes pylint a lot slower.
#Remove that line if you need speed and don't care about checking imports
eggs =
    pylint
    ${buildout:eggs}
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]


[versions]
js.bootstrap = 3.3.4
pyramid = 1.9.1
colander = 1.4
fanstatic = 1.0.0
ipython = 5.4.1
zope.deprecation = 4.3.0
plone.scale = 2.1.1
Pillow = 3.4.2

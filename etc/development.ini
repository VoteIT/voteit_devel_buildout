[app:VoteIT]
use = egg:voteit.core

#Pyramid defaults
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_zodbconn
    pyramid_tm
    voteit.core.testing_helpers.printing_mailer
    betahaus.viewcomponent.debug_panel

#Transaction manager config for package: pyramid_tm
tm.attempts = 3
tm.commit_veto = pyramid_tm.default_commit_veto
#ZODB config for package: pyramid_zodbconn
zodbconn.uri = file://%(here)s/../var/Data.fs?connection_cache_size=20000

#VoteIT settings
default_locale_name = sv
available_languages = en sv
default_timezone_name = Europe/Stockholm
salt_file = %(here)s/salt.txt
cache_ttl_seconds = 3600
default_poll_method = schulze_stv


#List any extra plugins you'll want to use here
plugins = 
    voteit.core.plugins.majority_poll
    voteit.schulze
    voteit.dutt
    voteit.exportimport
    voteit.site
    voteit.statistics
    voteit.feed
    voteit.importparticipants

#View component order
vieworder.help_action =
    contact
    feedback
    support
    wiki

#cronjobs =
#    voteit.core.cronjobs.open_polls
#    voteit.core.cronjobs.close_polls


[pipeline:main]
pipeline =
    fanstatic
    VoteIT


[filter:fanstatic]
use = egg:fanstatic#fanstatic
debug = True
bottom = True


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543


# Begin logging configuration
[loggers]
keys = root, voteit.core


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = INFO
handlers = console


[logger_voteit.core]
level = DEBUG
handlers =
qualname = voteit.core


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
